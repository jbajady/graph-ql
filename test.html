<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XP Chart</title>
  <style>
    body {
      background: #fff;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    #xpChart {
      border: 1px solid #ccc;
      background-color: #fff;
      width:600px ;
      height: 400px;
    }
  </style>
</head>
<body>
  <svg id="xpChart" width="600" height="400"></svg>

  <script>
    const svg = document.getElementById('xpChart');
    const width = svg.getAttribute("width");
    const height = svg.getAttribute("height");

    // بيانات تجريبية (تاريخ، نقاط XP)
    const data = [
      { date: 0, xp: 0 },
      { date: 1, xp: 5 },
      { date: 2, xp: 10 },
      { date: 3, xp: 20 },
      { date: 4, xp: 30 },
      { date: 5, xp: 40 },
      { date: 6, xp: 42 },
      { date: 7, xp: 45 },
      { date: 8, xp: 55 },
      { date: 9, xp: 65 },
      { date: 10, xp: 80 },
    ];

    // مقاييس (scale)
    const xOffset = 50;
    const yOffset = 350;
    const xScale = 50;
    const yScale = 3;
  let path = "";
    data.forEach((point, i) => {
      const x = xOffset + point.date * xScale;
      const y = yOffset - point.xp * yScale + (Math.random() * 6 - 3);
      path += i === 0 ? `M ${x} ${y}` : ` L ${x} ${y}`;
    });

    const pathElement = document.createElementNS("http://www.w3.org/2000/svg", "path");
    pathElement.setAttribute("d", path);
    pathElement.setAttribute("fill", "none");
    pathElement.setAttribute("stroke", "black");
    pathElement.setAttribute("stroke-width", "5");
    pathElement.setAttribute("stroke-linecap", "round");
    svg.appendChild(pathElement);

  
  </script>
</body>
</html>
